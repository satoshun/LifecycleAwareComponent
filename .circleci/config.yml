version: 2
references:
  cache_key: &cache_key
    key: jars--{{ checksum  "buildSrc/build.gradle.kts" }}-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}-{{ checksum  "lifecycleaware/build.gradle" }}-{{ checksum  "lifecycleaware-gms-location/build.gradle" }}
  restore_cache: &restore_cache
    restore_cache:
      <<: *cache_key
  save_cache: &save_cache
    save_cache:
      <<: *cache_key
      paths:
        - ~/.gradle
        - ~/.m2
  workspace: &workspace
    ~/workspace
  android_config: &android_config
    working_directory: *workspace
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      TERM: dumb
      _JAVA_OPTIONS: "-Xmx2048m -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m"'
jobs:
  build:
    <<: *android_config
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - *save_cache
      - run:
          name: Run Tests
          command: ./gradlew ktlintCheck test
      - store_artifacts:
          path: lifecycleaware/build/reports
          destination: reports
      - store_test_results:
          path: lifecycleaware/build/test-results
  danger:
    <<: *android_config
    steps:
      - checkout
      - run:
          command: gem update --system 2.4.8
          when: always
      - run:
          command: gem install bundler
          when: always
      - restore_cache:
          key: gems-{{ checksum "Gemfile.lock" }}
      - run:
          command: bundle install --path vendor/bundle
          when: always
      - save_cache:
          paths: vendor/bundle
          key: gems-{{ checksum "Gemfile.lock" }}
      - run:
          command: bundle exec danger
          when: always

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - danger:
          requires:
            - build
