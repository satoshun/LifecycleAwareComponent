buildscript {
  dependencies {
    classpath Libs.android_plugin
    classpath Libs.kotlin_plugin
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion Vers.compile_sdk

  defaultConfig {
    minSdkVersion Vers.min_sdk
  }
}

dependencies {
  api Libs.kotlin
  api Libs.appcompat

  api Libs.viewmodel
  api Libs.livedata

  api Libs.junit
  api Libs.test_rule
  api Libs.test_runner
  api Libs.espresso

  api Libs.appcompat
  api Libs.truth
}
